<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor Solution | NCodeID</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
    <main>
      <div class="card-container">
        <div class="image">
          <div class="overlay"></div>
        </div>
        <div class="description-container">
          <p class="desc-title">PERFUME</p>
          <h1 style="padding-right: 100px">Gabrielle Essence Eau De Parfum</h1>
          <p style="padding-right: 50px">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h1 class="discounted">$149.99</h1>
          <span class="discount">$169.99</span>
          <button>
            <img src="./images/icon-cart.svg" alt="cart" /> Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
